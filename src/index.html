	<body>
		<script>
			function quickSort(arr, l, r) {
				if (l >= r) return;
				let x = l,
					y = r,
					base = arr[l];
					while (x < y) {
					console.log('arr :>> ', arr); // hk-log
					while (x < y && arr[y] >= base) y--;
					if (x < y) arr[x++] = arr[y];
					while (x < y && arr[x] < base) x++;
					if (x < y) arr[y--] = arr[x];
				}
				arr[x] = base;
				// console.log('arr :>> ', arr); // hk-log
				quickSort(arr, l, x - 1);
				quickSort(arr, x + 1, r);
				return;
			}

			const arr = [3, 4, 7, 6, 8, 2, 1, 5];
			console.log('arr :>> ', arr); // hk-log
			// const arr = [3, 4, 5, 6, 7];
			quickSort(arr, 0, arr.length - 1);
		</script>
	</body>
